<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/pictures/MF.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>MovieFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,500;0,600;1,500;1,600&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <svg>
                <use xlink:href="./img/icons/FMSVG.svg#FMSVG"></use>
            </svg>
            <p>MovieFinder</p>
        </div>
        <div class="header-search">
            <input class="MovieSearchInput" type="text" name="filmName" placeholder="Wpisz nazwę szukanego filmu">
            <button class="MovieSearchBtn">
                <svg>
                    <use xlink:href="./img/icons/search_black_24dp.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="header-liked">
            <a href='#' class="WatchListBtn">
                <svg>
                    <use xlink:href="./img/icons/list_alt_black_24dp.svg#list"></use>
                </svg>
            </a>
            <a href="#" class="FavoriteContainerBtn">
                <svg>
                    <use xlink:href="./img/icons/favorite_black_24dp.svg#favfill"></use>
                </svg>
            </a>
        </div>
        <div class="header-mobile MobileNavButton">
            <svg>
                <use xlink:href="./img/icons/menu_black_24dp.svg#menu"></use>
            </svg>
        </div>
        <div class="header-containerMobile">
            <input class="MovieSearchInputMobile" type="text" placeholder="Wpisz nazwę szukanego filmu">
            <button class="MovieSearchBtnMobile">
                <svg>
                    <use xlink:href="./img/icons/search_black_24dp.svg#search">
                </svg>
                Szukaj Filmu</button>
            <button class="WatchListBtn">Do obejrzenia</button>
            <button class="FavoriteContainerBtn">Ulubione</button>
        </div>
        <div class="header-containerLiked dnone">
            <div class="header-containerLiked-box">
                <div class="header-containerLiked-box-title">
                    Ulubione
                </div>
                <button class="FavoriteContainerBtn">
                    <svg>
                        <use xlink:href="./img/icons/cancel_black_24dp.svg#close"></use>
                    </svg>
                </button>
                <div class="header-containerLiked-box-list">
                </div>
            </div>
        </div>
        <div class="header-containerList dnone">
            <div class="header-containerList-box">
                <div class="header-containerList-box-title">
                    Do obejrzenia
                </div>
                <button class="WatchListBtn">
                    <svg>
                        <use xlink:href="./img/icons/cancel_black_24dp.svg#close"></use>
                    </svg>
                </button>
                <div class="header-containerList-box-list">
                </div>
            </div>
        </div>
        <div class="header-containerTrailer dnone">
            <div class="videoDiv">
                <button>
                    <svg>
                        <use xlink:href="./img/icons/cancel_black_24dp.svg#close"></use>
                    </svg>
                </button>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/bkU7Cl2SSvI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="loader dnone">
            <svg>
                <use xlink:href="./img/icons/loader.svg#loader"></use>
            </svg>
        </div>
    </header>
    <div class="window">
        <div class="window-colorizer"></div>
        <div class="window-image ImageHtmlContiner">
        </div>
        <div class="window-source">
            <p>Created with </p>
            <img src="./img/pictures/TheMovieDb.png">
        </div>
        <div class="window-slider">

        </div>

    </div>
    <div class="selectedMovie">

    </div>
    <footer class="footer">
        <div class="footer-copy">Copyright © MovieFinder<span class="YearNow">2021</span></div>
        <div class="footer-about">This product uses the TMDB API but is not endorsed or certified by TMDB.</div>
        <div class="footer-author">This is example application created while learning JavaScript. Author: Oskar Dąbrowski</div>
    </footer>
    <script src="./js/getData.js"></script>
    <script src="./js/randomImg.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
